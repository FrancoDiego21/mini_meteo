<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="text-center mt-3">
      <h1 class="h1">Meteo</h1>
      <p>Inserisci la città di cui vuoi visualizzare il meteo.</p>
    </div>
  
    <div class="mb-3">
      <input type="text" #newquery placeholder="Enter the city" class="form-control input_text" id="cityInput">
      <div class="mt-2">
        <button (click)="submit(newquery)" class="btn btn-primary submit" id="submitButton">Submit</button>
      </div>
    </div>
  
      
  
    
      <div *ngIf="res">
        <div class="card bg-secondary">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="https://openweathermap.org/img/wn/{{res.weather[0].icon}}@4x.png" class="card-img" alt="Icona">
            </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">{{res.name}} ({{res.sys.country}})</h2>
              <p class="card-text"> {{res.main.temp}}°</p>
              <p class="card-text">{{res.weather[0].description}}</p>
              <p class="card-text">Qualità dell'aria: {{qualitaText}}</p>
              <p class="card-text">{{data}}</p>
            </div>
          </div>
        </div>
      </div>          
          
    </div>
    
    <div *ngIf="meteo5G">
      <br>
      <h1>Previsioni prossime ore:</h1>
      <br>
      <div *ngFor="let i of meteo5G.list">
        <div class="row">
          <div class="card">
            <div class="card bg-secondary" >
              <br>
              <h5 class="card-title" style="text-align: center;">{{i.dt_txt}}</h5>
              <img src="https://openweathermap.org/img/wn/{{i.weather[0].icon}}@4x.png" class="card-img-top" alt="Card image">
              <div class="card-body">
                <p class="card-text">{{i.weather[0].description}}</p>
                <p class="card-text" style="text-align: center;">{{i.main.temp}}°</p>
              </div>
            </div>
          </div>
          
        </div>
        <br>
      </div>
    </div>
  
  </div>
  
</body>
</html>
